<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在地人團購－現貨查詢表</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .nav-link {
            cursor: pointer;
        }
        .nav-link.active {
            font-weight: bold;
            background-color: #007bff;
            color: white !important;
        }
        .stock-number {
            font-size: 1.2em;
            font-weight: bold;
        }
        #searchResult, #clearSearch {
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-container .btn {
            flex: 1;
            max-width: 200px;
        }
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: block;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
        }
        #backToTop:hover {
            background-color: #0b5ed7;
        }
        .product-details {
            font-size: 0.9em;
            color: #6c757d;
        }
        @media (max-width: 767px) {
            .col-6 {
                flex: 0 0 auto;
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row mb-4 align-items-center">
            <div class="col-12 text-center">
                <h1>在地人團購－現貨查詢表</h1>
            </div>
            <div class="col-12 button-container mt-3">
                <a href="https://m.me/114386805053655?ref=157493319733" class="btn btn-success" target="_blank">我要私訊預訂</a>
                <button id="refreshButton" class="btn btn-primary">更新數據</button>
            </div>
        </div>
        <ul class="nav nav-tabs" id="sheetTabs">
            <!-- 工作表標籤將在這裡動態加載 -->
        </ul>
        <div class="row mt-3 align-items-center">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" id="sheetSearch" class="form-control" placeholder="搜尋當前類別商品">
                    <span class="input-group-text" id="searchResult">0 結果</span>
                    <button class="btn btn-outline-secondary" type="button" id="clearSearch">清除搜尋</button>
                </div>
            </div>
        </div>
        <div id="productContainer" class="row mt-4">
            <!-- 商品將在這裡動態加載 -->
        </div>
    </div>

    <button id="backToTop" title="回到頂部"><i class="fas fa-arrow-up"></i></button>

    <script>
        const sheetId = '1otQJRi_YT5TUyWSwVdcO_k6qQ99Cgg9ngVzLRI9pVwo';
        const apiKey = 'AIzaSyDPkSAu7kurckNYvFBSkIdep27tITS4Pok';
        let currentSheet = '';
        let allProducts = {};

        // 處理圖片 URL
        function getImageUrl(url) {
            if (!url) return null;
            
            let fileId = extractFileId(url);
            if (fileId) {
                return `https://drive.google.com/thumbnail?id=${fileId}`;
            }
            
            return url;
        }

        // 從 URL 中提取 Google Drive 文件 ID
        function extractFileId(url) {
            if (url.includes('drive.google.com')) {
                let fileId;
                if (url.includes('/open?id=')) {
                    fileId = url.split('/open?id=')[1].split('&')[0];
                } else if (url.includes('/file/d/')) {
                    fileId = url.split('/file/d/')[1].split('/')[0];
                }
                return fileId;
            }
            return null;
        }

        // 處理詳情鏈接
        function getDetailLink(url) {
            let fileId = extractFileId(url);
            if (fileId) {
                return `https://drive.google.com/file/d/${fileId}/view`;
            }
            return url;
        }

        // 加載所有工作表
        function loadAllSheets() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}?key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const tabsContainer = document.getElementById('sheetTabs');
                    tabsContainer.innerHTML = '';
                    const sheetPromises = data.sheets.map((sheet, index) => {
                        const li = document.createElement('li');
                        li.className = 'nav-item';
                        li.innerHTML = `<a class="nav-link ${index === 0 ? 'active' : ''}" data-sheet="${sheet.properties.title}">${sheet.properties.title} (載入中...)</a>`;
                        tabsContainer.appendChild(li);
                        return loadProducts(sheet.properties.title, true);
                    });

                    Promise.all(sheetPromises).then(() => {
                        document.querySelectorAll('#sheetTabs .nav-link').forEach(tab => {
                            tab.addEventListener('click', (e) => {
                                document.querySelectorAll('#sheetTabs .nav-link').forEach(t => t.classList.remove('active'));
                                e.target.classList.add('active');
                                currentSheet = e.target.getAttribute('data-sheet');
                                displayProducts(allProducts[currentSheet]);
                                clearSearch();
                            });
                        });

                        if (data.sheets.length > 0) {
                            currentSheet = data.sheets[0].properties.title;
                            displayProducts(allProducts[currentSheet]);
                        }
                    });
                })
                .catch(error => console.error('Error loading sheets:', error));
        }

        // 加載商品
        function loadProducts(sheetName, updateTabOnly = false) {
            return fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!A:H?key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.values && data.values.length > 1) {
                        const products = data.values.slice(1)
                            .filter(row => row.length >= 8 && row[0].trim() !== '')
                            .map(row => {
                                const [name, spec, option, price, quantity, imageUrl, detailLink, originalPost] = row;
                                return { name, spec, option, price, quantity, imageUrl, detailLink, originalPost };
                            });

                        allProducts[sheetName] = products;

                        const tab = document.querySelector(`#sheetTabs .nav-link[data-sheet="${sheetName}"]`);
                        if (tab) {
                            tab.textContent = `${sheetName} (${products.length})`;
                        }

                        if (!updateTabOnly && sheetName === currentSheet) {
                            displayProducts(products);
                        }
                    } else {
                        allProducts[sheetName] = [];
                        if (!updateTabOnly && sheetName === currentSheet) {
                            displayProducts([]);
                        }
                    }
                })
                .catch(error => console.error('Error loading products:', error));
        }

        // 顯示商品
        function displayProducts(products) {
            const container = document.getElementById('productContainer');
            container.innerHTML = '';
            products.forEach(product => {
                const imageUrl = getImageUrl(product.imageUrl);
                const productHtml = `
                    <div class="col-md-4 col-6 mb-4">
                        <div class="card">
                            ${imageUrl ? 
                                `<img src="${imageUrl}" class="card-img-top product-image" alt="${product.name}" onerror="this.onerror=null; this.src='/api/placeholder/400/400'; this.alt='圖片載入失敗';">` : 
                                `<div class="card-img-top product-image d-flex align-items-center justify-content-center bg-light">沒有圖片</div>`
                            }
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="product-details">
                                    規格: ${product.spec || '無'}<br>
                                    選項: ${product.option || '無'}
                                </p>
                                <p class="card-text">
                                    $${product.price} | 庫存: <span class="stock-number">${product.quantity}</span>
                                </p>
                                <div class="d-flex justify-content-between">
                                    ${product.detailLink ? `<a href="${getDetailLink(product.detailLink)}" class="btn btn-primary btn-sm" target="_blank">點我看圖</a>` : ''}
                                    ${product.originalPost ? `<a href="${product.originalPost}" class="btn btn-secondary btn-sm" target="_blank">原始貼文</a>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += productHtml;
            });
            updateSearchUI(document.getElementById('sheetSearch').value);
        }

        // 搜尋功能
        function searchProducts(searchTerm, products) {
            if (!searchTerm) {
                displayProducts(products);
                return;
            }
            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                product.spec.toLowerCase().includes(searchTerm.toLowerCase()) ||
                product.option.toLowerCase().includes(searchTerm.toLowerCase())
            );
            displayProducts(filtered);
            updateSearchUI(searchTerm, filtered.length);
        }

        // 更新搜尋UI
        function updateSearchUI(searchTerm, resultCount) {
            const searchResult = document.getElementById('searchResult');
            const clearSearch = document.getElementById('clearSearch');
            if (searchTerm) {
                searchResult.style.display = 'inline-block';
                searchResult.textContent = `${resultCount} 結果`;
                clearSearch.style.display = 'inline-block';
            } else {
                searchResult.style.display = 'none';
                clearSearch.style.display = 'none';
            }
        }

        // 清除搜尋
        function clearSearch() {
            document.getElementById('sheetSearch').value = '';
            displayProducts(allProducts[currentSheet] || []);
            updateSearchUI('');
        }

        // 回到頂部功能
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("backToTop").style.display = "block";
            } else {
                document.getElementById("backToTop").style.display = "block";  // 改為常態顯示
            }
        }

        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadAllSheets();

            document.getElementById('refreshButton').addEventListener('click', () => {
                loadAllSheets();
                clearSearch();
            });

            const sheetSearch = document.getElementById('sheetSearch');
            sheetSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                searchProducts(searchTerm, allProducts[currentSheet] || []);
            });

            document.getElementById('clearSearch').addEventListener('click', clearSearch);

            document.getElementById('backToTop').addEventListener('click', topFunction);
        });
    </script>
</body>
</html>
