<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在地人團購－現貨查詢表</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-link {
            cursor: pointer;
        }
        .nav-link.active {
            font-weight: bold;
            background-color: #0d6efd !important;
            color: white !important;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-container .btn {
            flex: 1;
            max-width: 200px;
        }
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: block;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
        }
        #backToTop:hover {
            background-color: #0b5ed7;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .stock-number {
            font-size: 1.2em;
            font-weight: bold;
        }
        .no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row mb-4 align-items-center">
            <div class="col-12 text-center">
                <h1>在地人團購－現貨查詢表</h1>
            </div>
            <div class="col-12 button-container mt-3">
                <a href="https://m.me/114386805053655?ref=157493319733" class="btn btn-success" target="_blank">我要私訊預訂</a>
                <button id="refreshButton" class="btn btn-primary">更新數據</button>
            </div>
        </div>
        <ul class="nav nav-tabs" id="sheetTabs">
            <!-- 工作表標籤將在這裡動態加載 -->
        </ul>
        <div id="productContainer" class="row mt-4">
            <!-- 商品將在這裡動態加載 -->
        </div>
    </div>

    <button id="backToTop" title="回到頂部"><i class="fas fa-arrow-up"></i></button>

    <script>
        const sheetId = '1otQJRi_YT5TUyWSwVdcO_k6qQ99Cgg9ngVzLRI9pVwo';
        const apiKey = 'AIzaSyDPkSAu7kurckNYvFBSkIdep27tITS4Pok';
        let currentSheet = '';
        let allProducts = {};

        // 處理圖片 URL
        function getImageUrl(url) {
            if (!url) return null;
            
            let fileId = extractFileId(url);
            if (fileId) {
                return `https://drive.google.com/thumbnail?id=${fileId}`;
            }
            
            return url;
        }

        // 從 URL 中提取 Google Drive 文件 ID
        function extractFileId(url) {
            if (url && url.includes('drive.google.com')) {
                let fileId;
                if (url.includes('/open?id=')) {
                    fileId = url.split('/open?id=')[1].split('&')[0];
                } else if (url.includes('/file/d/')) {
                    fileId = url.split('/file/d/')[1].split('/')[0];
                }
                return fileId;
            }
            return null;
        }

        // 加載所有工作表
        function loadAllSheets() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}?key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const tabsContainer = document.getElementById('sheetTabs');
                    tabsContainer.innerHTML = '';
                    const sheetPromises = data.sheets.map((sheet, index) => {
                        const li = document.createElement('li');
                        li.className = 'nav-item';
                        li.innerHTML = `<a class="nav-link ${index === 0 ? 'active' : ''}" data-sheet="${sheet.properties.title}">${sheet.properties.title} (載入中...)</a>`;
                        tabsContainer.appendChild(li);
                        return loadProducts(sheet.properties.title, true);
                    });

                    Promise.all(sheetPromises).then(() => {
                        document.querySelectorAll('#sheetTabs .nav-link').forEach(tab => {
                            tab.addEventListener('click', (e) => {
                                document.querySelectorAll('#sheetTabs .nav-link').forEach(t => t.classList.remove('active'));
                                e.target.classList.add('active');
                                currentSheet = e.target.getAttribute('data-sheet');
                                displayProducts(allProducts[currentSheet]);
                            });
                        });

                        if (data.sheets.length > 0) {
                            currentSheet = currentSheet || data.sheets[0].properties.title;
                            const activeTab = document.querySelector(`#sheetTabs .nav-link[data-sheet="${currentSheet}"]`);
                            if (activeTab) {
                                activeTab.classList.add('active');
                            }
                            displayProducts(allProducts[currentSheet]);
                        }
                    });
                })
                .catch(error => console.error('Error loading sheets:', error));
        }

        // 加載商品
        function loadProducts(sheetName, updateTabOnly = false) {
            return fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!A:H?key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.values && data.values.length > 1) {
                        const products = data.values.slice(1)
                            .map(row => {
                                return {
                                    title: row[0] || '',
                                    spec: row[1] || '',
                                    option: row[2] || '',
                                    price: row[3] || '',
                                    stock: row[4] || '',
                                    imageUrl: row[5] || '',
                                    detailLink: row[6] || '',
                                    originalPostLink: row[7] || ''
                                };
                            });

                        allProducts[sheetName] = products;

                        const tab = document.querySelector(`#sheetTabs .nav-link[data-sheet="${sheetName}"]`);
                        if (tab) {
                            tab.textContent = `${sheetName} (${products.length})`;
                        }

                        if (!updateTabOnly && sheetName === currentSheet) {
                            displayProducts(products);
                        }
                    } else {
                        allProducts[sheetName] = [];
                        if (!updateTabOnly && sheetName === currentSheet) {
                            displayProducts([]);
                        }
                    }
                })
                .catch(error => console.error('Error loading products:', error));
        }

        // 顯示商品
        function displayProducts(products) {
            const container = document.getElementById('productContainer');
            container.innerHTML = '';
            products.forEach(product => {
                const imageUrl = getImageUrl(product.imageUrl);
                const specOption = [product.spec, product.option].filter(Boolean).join(' | ');
                const productHtml = `
                    <div class="col-md-4 col-6 mb-4">
                        <div class="card">
                            ${imageUrl ? 
                                `<img src="${imageUrl}" class="card-img-top product-image" alt="${product.title}" onerror="this.onerror=null; this.parentNode.innerHTML='<div class=\'no-image\'>暫無圖片</div>'; this.alt='圖片載入失敗';">` : 
                                `<div class="no-image">暫無圖片</div>`
                            }
                            <div class="card-body">
                                <h5 class="card-title">${product.title}</h5>
                                ${specOption ? `<p class="card-text">${specOption}</p>` : ''}
                                <p class="card-text">
                                    $${product.price} | 庫存: <span class="stock-number">${product.stock}</span>
                                </p>
                                <div class="d-flex justify-content-between">
                                    ${product.detailLink ? `<a href="${product.detailLink}" class="btn btn-primary btn-sm" target="_blank">點我看圖</a>` : ''}
                                    ${product.originalPostLink ? `<a href="${product.originalPostLink}" class="btn btn-secondary btn-sm" target="_blank">原始貼文</a>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += productHtml;
            });
        }

        // 回到頂部功能
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadAllSheets();

            document.getElementById('refreshButton').addEventListener('click', () => {
                loadAllSheets();
            });

            document.getElementById('backToTop').addEventListener('click', topFunction);
        });
    </script>
</body>
</html>
